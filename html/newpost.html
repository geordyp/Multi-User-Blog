{% extends "base.html" %}
{% block content %}

<h3>New Post</h3>

<form method="post">
  <label>
      <div>subject</div>
      <input type="text" name="subject" value="{{subject}}">
  </label>

  <label>
      <div>blog</div>
      <textarea name="content">{{content}}</textarea>
  </label>

  <div class="error">{{error}}</div>

  <a href="/blog">Cancel</a> - <input type="submit">
</form>

{% endblock %}
