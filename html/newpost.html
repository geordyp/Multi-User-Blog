{% extends "base.html" %}
{% block content %}

<h3>new post</h3>

<form method="post">
  <label>
      <div>subject</div>
      <br>
      <input type="text" name="subject" value="{{subject}}">
  </label>

  <label>
      <div>blog</div>
      <br>
      <textarea name="blog">{{blog}}</textarea>
  </label>

  <div class="error">{{error}}</div>

  <input type="submit">
</form>

{% endblock %}
