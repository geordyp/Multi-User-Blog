{% extends "base.html" %}

{% block content %}

<h3>Login</h3>

<form method="post">
  <table>
    <tbody>
      <tr>
        <td class="label">Username</td>
        <td><input type="text" name="username"></td>
      </tr>
      <tr>
        <td class="label">Password</td>
        <td><input type="password" name="password"></td>
      </tr>
  </table>
  <div class="error">{{error}}</div>
  <input type="submit">
</form>

{% endblock %}
