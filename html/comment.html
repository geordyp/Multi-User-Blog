<div class="comment">
  {{comment.last_modified.strftime("%b %d, %Y")}}
  <br>{{comment.created_by}}:
  {{comment._render_text | safe}}

  {% if user %}
    <br>
    <a href="/blog/comment/delete?comment_id={{comment.key().id()}}">Delete</a> -
    <a href="/blog/comment/edit?comment_id={{comment.key().id()}}">Edit</a>
  {% endif %}
</div>
