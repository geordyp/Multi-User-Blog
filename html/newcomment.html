{% extends "base.html" %}
{% block content %}

{{post.render() | safe}}

<h3>Write a comment</h3>

<form method="post">
  <label>
      <div>comment</div>
      <textarea name="comment">{{comment}}</textarea>
  </label>
  <div class="error">{{error_comment}}</div>
  <a href="/blog/{{post.key().id()}}">Cancel</a> - <input type="submit">
</form>
{% endblock %}
